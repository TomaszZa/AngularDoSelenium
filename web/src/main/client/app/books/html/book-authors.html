<div>
    <form name = "myForm" novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Dodawanie autorow:</h3>
        </div>
        <div class="modal-body">
                <div flash-message="5000" ></div>
                <p>
                FirstName:
                <input name = "input1" type="text" ng-model="firstName" required>
                </p>
                <p>
                LastName:
                <input name = "input2" type="text" ng-model="lastName" required>
                </p>
                <p>
                <button name = "dodawanieAutora" ng-click="makeAuthor()" ng-disabled = "myForm.$invalid">Dodaj Autora</button>
                </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
