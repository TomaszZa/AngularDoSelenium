<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Podaj tytuł książki:</p>
    <input type="text" ng-model="prefix">
    <button name="searchButton" ng-click="search()">Szukaj</button>
    <button name="dodawanie" ng-click="addBook()">Dodaj książkę</button>


    <table>
        <tr>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th>Usuń</th>
            <th>Edycja</th>
        </tr>
        <tr ng-repeat="book in books">
            <td name ="ksiazki">{{ book.title }}</td>
            <td> 
            <p ng-repeat="AuthorTo in book.authors">
            {{AuthorTo.firstName+' '+AuthorTo.lastName}} 
            </p>
            </td>
            <td>
                <button ng-click="deleteBook(book.id)">Usuń</button>
            </td>
            <td>
                <button ng-click="changeBookTitle(book)">Edytuj</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
