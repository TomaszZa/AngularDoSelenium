<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Dadaj filtr wyszukiwania autorow:</p>
    <input type="text" ng-model="prefix">
    <button name="authorsButton" ng-click="searchAuthors()">Szukaj</button>


    <table>
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
        </tr>
        <tr ng-repeat="author in authors | filter:prefix">
            <td name="firstNames">{{ author.firstName}}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    </table>
</section>
</body>
</html>
